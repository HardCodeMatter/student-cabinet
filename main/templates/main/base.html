<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Електронний кабінет студента</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="bg-secondary">
    <div class="row m-0">
        <div class="col-1 bg-white p-3" style="width: 220px; height: 100vh;">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Головна</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'course_view' %}">Мої курси</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Список курсів</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Відключено</a>
                </li>
            </ul>
        </div>
        
        <div class="col m-3">
            <div class="row mb-3">
                <div class="bg-white rounded p-3 d-flex justify-content-between align-items-center">
                    <div>{{ user.get_type_display }}</div>
                    <div>
                        {% if user.is_authenticated %}
                            <div class="dropdown">
                                <button class="btn btn-transparent dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                    {{ user.first_name }} {{ user.last_name }}
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="{% url 'profile_view' %}">Profile</a></li>
                                    <li><a class="dropdown-item disabled" href="#">Settings</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li>
                                        <a class="dropdown-item text-danger" href="#" data-bs-toggle="modal" data-bs-target="#logoutModal">
                                            Log out
                                        </a>
                                    </li>
                                </ul>
                                
                                <div class="modal fade text-dark" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="logoutModalLabel">Log out</h1>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                Are you sure you want to log out?
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                <a class="btn btn-outline-danger" href="{% url 'logout' %}">Log out</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        {% else %}
                            <a class="btn btn-outline-primary" href="{% url 'login' %}">Log in</a>
                            <a class="btn btn-primary" href="/register/">Sign up</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        
            <div class="row">
                <div class="container">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
